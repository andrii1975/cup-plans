<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cup-Plans</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="box1">
				<h1 class="box1__h1">$2</h1>
				<img class="box1__smoke" src="image/smoke1.png">
				<img  class="box1__cup" src="image/cup1.png">
				<h2 class="box1__h2">Bronze</h2>
				<h3 class="box1__h3">any cup of coffee<br>until $3</h3>
			</div>
			<div class="box2">
				<h1 class="box2__h1">$3</h1>
				<img class="box2__smoke" src="image/smoke2.png">
				<img class="box2__cup" src="image/cup2.png">
				<h2 class="box2__h2">Gold</h2>
				<h3 class="box2__h3">any cup of coffee<br>until $5</h3>
			</div>
			<div class="box3">
				<h1 class="box3__h1">$2.5</h1>
				<img class="box3__smoke" src="image/smoke3.png">
				<img class="box3__cup" src="image/cup3.png">
				<h2 class="box3__h2">Silver</h2>
				<h3 class="box3__h3">any cup of coffee<br>until $4</h3>
			</div>
		</div>
	</body>
</html>
